<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kiss</title>
  <link rel="icon" type="image/gif" href="icon.gif">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: "Papyrus", serif;
      color: white;
      overflow: hidden;
      user-select: none;
    }

    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.4s ease;
    }

    #enter-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      opacity: 1;
      transition: opacity 0.6s ease;
      cursor: pointer;
    }

    #enter-screen:hover { opacity: 0.85; }

    /* Main Card */
    #container {
      position: absolute;
      top: 50%; left: 50%;
      width: 300px;
      height: auto;

      background: rgba(10,10,10,0.65);
      backdrop-filter: blur(6px);

      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 14px;

      padding: 24px 20px;
      text-align: center;

      opacity: 0;
      transition: opacity 1.4s ease, transform 0.12s ease, padding 0.25s ease;
    }

    :root {
      --move-x: 0px;
      --move-y: 0px;
    }

    #container {
      transform: translate(
        calc(-50% + var(--move-x)),
        calc(-50% + var(--move-y))
      );
    }

    /* Extended state for container */
    #container.extended {
      padding-top: 36px;
    }

    .pfp-wrapper {
      width: 110px;
      height: 110px;
      margin: 0 auto 14px auto;
      padding: 4px;

      border-radius: 50%;
      border: 3px solid yellow;

      display: flex;
      justify-content: center;
      align-items: center;

      box-shadow: 0 0 18px rgba(255,255,0,0.25);
      transition: margin 0.25s ease;
    }

    /* PFP adjustment when extended */
    #container.extended .pfp-wrapper {
      margin-top: -12px;
      margin-bottom: 26px;
    }

    .pfp {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      animation: spin 7s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #bio {
      font-size: 32px;
      opacity: 0.75;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    .hover-uid {
      position: relative;
      display: inline-block;
      transition: transform 0.25s ease;
    }

    /* Bio text adjustment when extended */
    #container.extended .hover-uid {
      transform: translateY(12px);
    }

    .uid-box {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(100,100,100,0.35);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      backdrop-filter: blur(6px);
      transition: opacity 0.25s ease;
      pointer-events: none;
    }

    .hover-uid:hover .uid-box {
      opacity: 1;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 15px;
    }

    .icons img {
      width: 32px;
      opacity: 0.8;
      transition: 0.2s ease;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.25));
      cursor: pointer;
    }

    .icons img:hover {
      opacity: 1;
      transform: translateY(-2px) scale(1.12);
    }

    .volume-box {
      width: 100%;
      margin-top: 6px;
      display: flex;
      justify-content: center;
    }

    input[type="range"] {
      width: 85%;
      cursor: pointer;
      -webkit-appearance: none; 
      background: rgba(255,255,255,0.15);
      height: 4px;
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,255,255,0.5);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('parallax_layer.png') center/cover no-repeat;
      opacity: 0.25;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <video class="bg" id="bgVideo" src="bg.mp4" autoplay loop muted></video>

  <div id="enter-screen">kiss</div>

  <div id="container">
    <div class="pfp-wrapper">
      <img class="pfp" src="pfp.webp">
    </div>

    <div id="bio" class="hover-uid">
      kiss666
      <span class="uid-box">UID 666</span>
    </div>

    <div class="icons">
      <a href="https://steamcommunity.com/id/suchadrunkfuckkkk/" target="_blank">
        <img src="steam.gif">
      </a>
      <a href="https://last.fm/user/dopesmoker777" target="_blank">
        <img src="lastfm.gif">
      </a>
      <a href="https://discord.com/users/1379582916861886527" target="_blank">
        <img src="discord.gif">
      </a>
    </div>

    <div class="volume-box">
      <input type="range" id="volumeSlider" min="0" max="100" value="85">
    </div>

  </div>

  <audio id="song" src="song.mp3"></audio>

  <script>
    const enter = document.getElementById("enter-screen");
    const bgVideo = document.getElementById("bgVideo");
    const container = document.getElementById("container");
    const song = document.getElementById("song");
    const slider = document.getElementById("volumeSlider");
    const hoverUid = document.querySelector(".hover-uid");

    enter.addEventListener("click", () => {
      enter.style.opacity = 0;
      setTimeout(() => enter.remove(), 700);

      bgVideo.style.opacity = 1;
      container.style.opacity = 1;

      song.volume = slider.value / 100;
      song.play().catch(() => {});
    });

    slider.addEventListener("input", () => {
      song.volume = slider.value / 100;
    });

    document.addEventListener("mousemove", e => {
      const x = (e.clientX - window.innerWidth / 2) / 40;
      const y = (e.clientY - window.innerHeight / 2) / 40;

      document.documentElement.style.setProperty("--move-x", `${x}px`);
      document.documentElement.style.setProperty("--move-y", `${y}px`);
    });

    hoverUid.addEventListener('mouseenter', () => {
      container.classList.add('extended');
    });

    hoverUid.addEventListener('mouseleave', () => {
      container.classList.remove('extended');
    });
  </script>

</body>
</html>
